<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>GB - HomeWork - 3</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="center-block">
        <div class="main-menu">
          <div class="logo">
            <img src="img/logo.png" />
            <img class="grow-be" src="img/GrowBe.png" />
          </div>
          <div class="menu">
            <nav class="menu__nav">
              <p class="menu__p_home">Home</p>
              <p>About us</p>
              <p>Services</p>
              <p>Features</p>
              <p>Team</p>
              <p>Blog</p>
              <p>Contact</p>
            </nav>
          </div>
        </div>
        <div class="main-content">
            <div class="main-content_text">
                <div class="main-content_header">
                    SEO & Digital
                    Marketing For Your
                    Website.
                </div>
                <div class="main-content_para">
                    Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.
                </div>
                <div class="main-content_btn">
                    <button class="main-content__btn_item">Start Now</button>
                    <p>Watch Video</p> 
                </div>
            </div>
            <div class="main-content_pic">
                <img src="img/pngfind 1.png" alt="">
            </div>
        </div>
        <div class="ads">
            <div class="ads__img">
                <img class="ads__img_item" src="img/1.png"/>
                <img class="ads__img_item" src="img/6.png"/>
                <img class="ads__img_item" src="img/3.png"/>
                <img class="ads__img_item" src="img/4.png"/>
                <img class="ads__img_item" src="img/5.png"/>
                <img class="ads__img_item" src="img/6.png"/>                
            </div>
        </div>
      </div>
      <div class="right-side"></div>
    </div>
  </body>
</html>
