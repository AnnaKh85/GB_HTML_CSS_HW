<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>GB - HomeWork - 3</title>
  </head>
  <body>
    <div id="main">
      <div class="top-section">
        <div class="top-left-section"></div>
        <div class="top-main-contant-section">
          <div class="top-menu">
            <div class="top-logo">
              <img class="img-logo" src="img/logo.png" />
              <div class="grow">Grow</div>
              <div class="be">Be</div>              
            </div>
              <nav class="crumbs">
                <ol>
                  <li class="home">Home</li>
                  <li class="crumb">About Us</li>
                  <li class="crumb">Services</li>
                  <li class="crumb">Features</li>
                  <li class="crumb">Team</li>
                  <li class="crumb">Blog</li>
                  <li class="crumb">Contact</li>
                </ol>
              </nav>
          </div>
          <div class="main-content">
            <div class="main-content-text">
              <h1>SEO & Digital Marketing For Your Website.</h1>
              <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
              <div class="main-content-buttons">
                <button>Start Now</button>
                <p>Watch Video</p>
              </div>            
            </div>
            <div class="main-context-pic">
              <img class="pngfind" src="img/pngfind 1.png" alt="pic">
            </div>
          </div>
        </div>
        <div class="top-right-section"></div>
      </div>
      <div class="bottom-section">
        <div class="bottom-left-section"></div>
        <div class="bottom-main-contant-section">
          <img class="ads" src="img/1.png"/>
          <img class="ads" src="img/6.png"/>
          <img class="ads" src="img/3.png"/>
          <img class="ads" src="img/4.png"/>
          <img class="ads" src="img/5.png"/>
          <img class="ads" src="img/6.png"/>
        </div>
        <div class="bottom-right-section"></div>
      </div>
    </div>
  </body>
</html>
